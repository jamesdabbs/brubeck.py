{% extends "brubeck/base.html" %}
{% load bootstrap %}

{% block title %}Edit {{ object.name }}{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>
<p></p>
<form action="" method="POST" class="form-horizontal">
    {% csrf_token %}
    <fieldset>
        {{ form|bootstrap }}
    </fieldset>
    <div class="form-actions">
        <button class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
