<h4><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a></h4>
<p>
    {% block obj_desc %}
    {% with obj.snippets.all.0 as snippet %}
    {% if snippet.proof.proof_text %}
    {{ snippet.proof.proof_text }}
    {% else %}
    {{ snippet }}
    {% endif %}
    {% endwith %}
    {% endblock %}
</p>
