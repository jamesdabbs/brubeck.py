{% extends "brubeck/base.html" %}
{% load bootstrap %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="" method="POST" class="form-horizontal">
    {% csrf_token %}
    <fieldset>
        {{ form|bootstrap }}
    </fieldset>
    <div class="form-actions">
        <button class="btn">Login</button>
    </div>
</form>
{% endblock %}
